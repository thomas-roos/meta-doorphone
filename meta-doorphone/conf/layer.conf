# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend \
            ${LAYERDIR}/recipes*/*/*/*.bbappend"

BBFILE_COLLECTIONS += "doorphone"
BBFILE_PATTERN_doorphone := "^${LAYERDIR}/"
BBFILE_PRIORITY_doorphone = "100"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_doorphone = "1"

LAYERDEPENDS_doorphone = "core"
LAYERDEPENDS_doorphone += "openembedded-layer"
LAYERDEPENDS_doorphone += "meta-python"
LAYERDEPENDS_doorphone += "multimedia-layer"
LAYERDEPENDS_doorphone += "raspberrypi"
LAYERDEPENDS_doorphone += "rauc"
LAYERDEPENDS_doorphone += "meta-rauc-raspberrypi"

LAYERSERIES_COMPAT_doorphone = "scarthgap whinlatter"

LICENSE_PATH += "${LAYERDIR}/licenses"
